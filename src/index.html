<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
    
    <form id="currency-exchange">
      <label for="base-currency">Base Currency Code:</label>
      <input id="base-currency" type="text">

      <label for="base-value">Base Currency value:</label>
      <input id="base-value" type="number">

      <label for="new-currency">New Currency Code:</label>
      <input id="new-currency" type="text">

      <button class="submit btn">Exchange!</button>
    </form>

    <div id="results">
      <h3>The exchange rate from <span class ="base-currency-display"></span> to <span class="new-currency-display"></span> is: <span id ="exchange-rate-display"></span>.</h3>

      <h4><span class="base-value-display"></span> <span class="base-currency-display"></span> is <span id="converted-currency"></span> <span class="new-currency-display"></span></h4>
    </div>

    <div id="error"></div>
    
    
  </div>
</body>
</html>
